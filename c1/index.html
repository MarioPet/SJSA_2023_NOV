<!DOCTYPE html>
<html>
    <head>
        <title>Intro to Javascript</title>

        <script>
            console.log("Hello World!");
            // typeof returns the data type

            // 'Hello World' = string
            console.log(typeof "Hello World!");
            console.log("Mario Petkovski");

            // alert("Mario Petkovski");
            // alert("is teaching");
            // alert("Javascript");

            // 42 = number
            // 42 = number (integer)
            console.log(typeof 42);
            // 42 = number (float or floating point)
            console.log(42.5);


            console.log("Mario" + " " + "Petkovski");
            console.log("Mario " + "Petkovski");
            console.log("10" + "10");
            console.log(10 + 10);

            // ============================================================
            // ============================================================
            
            console.log("Today " + "is " + "May" + " 2");
            
            console.log("This is written in double quotes");
            console.log("This isn't written in single quotes");
            
            // escape character
            console.log('Today we are learning \'Javascript\'');
            console.log("The Oscar goes to \"Pulp Fiction\"");
            
            // ============================================================
            // ============================================================
            
            prompt("Enter your name");
            
        </script>
    </head>

</html>
